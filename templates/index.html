<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ² PG Games</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 95%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h2 {
            color: #333;
            margin: 10px 0;
            font-size: 1.5rem;
        }
        #room-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        #gen-btn, #copy-btn {
            background: #4facfe;
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        #gen-btn:hover:enabled, #copy-btn:hover {
            background: #00c6ff;
        }
        #gen-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #222;
            transition: transform 0.3s ease-in-out;
        }
        #result.animate {
            transform: scale(1.3);
        }
        #status {
            font-size: 1rem;
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>ðŸŽ² PG Games</h2>
            <p id="room-info"></p>
            <button id="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Room Link</button>
        </div>

        <div id="result">Waiting...</div>

        <div>
            <button id="gen-btn" onclick="generateNumber()" disabled>Generate Number</button>
            <p id="status"></p>
        </div>
    </div>

    <script>
        var socket = io();
        var room = "{{ room }}";
        var roomLink = window.location.href;

        socket.on('connect', function() {
            socket.emit('join', {room: room, sid: socket.id});
            document.getElementById("room-info").innerText = "Room: " + room;
        });

        function generateNumber() {
            socket.emit('generate_number', {room: room, sid: socket.id});
        }

        socket.on('new_number', function(data) {
            let result = document.getElementById("result");
            result.innerText = data.number;

            result.classList.add("animate");
            setTimeout(() => result.classList.remove("animate"), 300);
        });

        socket.on('message', function(data) {
            document.getElementById("status").innerText = data.msg;
        });

        socket.on('host_status', function(data) {
            if (data.is_host) {
                document.getElementById("gen-btn").disabled = false;
                document.getElementById("status").innerText = "âœ… You are the host!";
            } else {
                document.getElementById("gen-btn").disabled = true;
                document.getElementById("status").innerText = "ðŸ‘€ Waiting for host...";
            }
        });

        function copyLink() {
            navigator.clipboard.writeText(roomLink).then(() => {
                alert("âœ… Room link copied!");
            });
        }
    </script>
</body>
</html>
